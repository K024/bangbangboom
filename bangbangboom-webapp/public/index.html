<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>bangbangboom</title>
  <style>
    [loader].loader {
      position: relative;
      margin: 0 auto;
      width: 100px;
    }

    [loader].loader:before {
      content: "";
      display: block;
      padding-top: 100%;
    }

    [loader].circular {
      -webkit-animation: loader-rotate 2s linear infinite;
      animation: loader-rotate 2s linear infinite;
      height: 100%;
      -webkit-transform-origin: center center;
      -ms-transform-origin: center center;
      transform-origin: center center;
      width: 100%;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }

    [loader].path {
      stroke-dasharray: 1, 200;
      stroke-dashoffset: 0;
      -webkit-animation: loader-dash 1.5s ease-in-out infinite, loader-color 6s ease-in-out infinite;
      animation: loader-dash 1.5s ease-in-out infinite, loader-color 6s ease-in-out infinite;
      stroke-linecap: round;
    }

    @-webkit-keyframes loader-rotate {
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @keyframes loader-rotate {
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @-webkit-keyframes loader-dash {
      0% {
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
      }

      50% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -35px;
      }

      100% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -124px;
      }
    }

    @keyframes loader-dash {
      0% {
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
      }

      50% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -35px;
      }

      100% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -124px;
      }
    }

    @-webkit-keyframes loader-color {

      100%,
      0% {
        stroke: #d62d20;
      }

      40% {
        stroke: #0057e7;
      }

      66% {
        stroke: #008744;
      }

      80%,
      90% {
        stroke: #ffa700;
      }
    }

    @keyframes loader-color {

      100%,
      0% {
        stroke: #d62d20;
      }

      40% {
        stroke: #0057e7;
      }

      66% {
        stroke: #008744;
      }

      80%,
      90% {
        stroke: #ffa700;
      }
    }

    [loader].showbox {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-orient: vertical;
      -webkit-box-direction: normal;
      -ms-flex-direction: column;
      flex-direction: column;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
      height: 80vh;
    }

    [loader].text {
      margin: 20px;
      font-size: 20px;
      font-weight: bold;
      color: darkgray;
    }
  </style>
</head>

<body>
  <div loader class="showbox" id="loader">
    <div loader class="loader">
      <svg loader class="circular" viewBox="25 25 50 50">
        <circle loader class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
      </svg>
    </div>
    <div loader class="text">bangbangboom loading...</div>
  </div>
  <noscript>
    <strong>We're sorry but bangbangboom-webapp doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
